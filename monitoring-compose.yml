services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus  # Added volume for TSDB storage
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - expense
    restart: on-failure

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Change this in production
    volumes:
      - grafana-data:/var/lib/grafana  # Kept for dashboards/settings
    depends_on:
      - prometheus
    networks:
      - expense
    restart: on-failure

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    ports:
      - "9113:9113"
    command:
      - -nginx.scrape-uri=http://frontend:80/health
    depends_on:
      - prometheus
    networks:
      - expense
    restart: on-failure

networks:
  expense:  # Aligned network name with your services
    driver: bridge

volumes:
  prometheus-data:  # Added for Prometheus TSDB
  grafana-data:     # Kept for Grafana persistence